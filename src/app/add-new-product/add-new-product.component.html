<div class="containder mt-5" style="padding: 0 100px">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Product Name" [(ngModel)]="product.productName" name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput placeholder="Product Description" [(ngModel)]="product.productDescription"
                            name="productDescription">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput placeholder="Product Discounted Price" [(ngModel)]="product.productDiscountedPrice"
                            name="productDiscountedPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput placeholder="Product Actual Price" [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">
                    </mat-form-field>

                    <div align="end">
                        <button type="submit" *ngIf="isNewProduct"
                            mat-stroked-button color="primary">Add Product
                        </button>
                        <button style="margin-right: 5px;" mat-stroked-button color="primary">Clear</button>

                        <!-- only appear in update form -->
                        <button type="submit" *ngIf="!isNewProduct"
                        mat-stroked-button color="primary">Update product
                        </button>
                    </div>
                </form>

            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)"
                    >
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file or
                                <a (click)="selectFile.click()" class="browse-btn">browse</a>
                                your file here
                            </div>
                        </div>
                        
                    </div>
                    <input type="file" multiple value="select" 
                    style="display: none;"
                    #selectFile
                    (change)="onFileSelected($event)"
                    >
                </div>
                
                    <div class="mt-5">
                        <div class="row">
                            <mat-grid-list cols="4" rowHeight="1:1">
                                <mat-grid-tile *ngFor="let file of product.productImages;  let i = index;">
                                    <div style="position: relative;">
                                        <span class="btn-remove-image" (click)="removeImages(i);">x</span>
                                        <img [src]="file.url" width="100px" height="100px" alt="">
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </div>
                    </div>
            </div>

                <div class="row">
                    <mat-grid-list cols="4" rowHeight="1:1">

                            <div style="position: relative;">

                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </div> -->
        </div>

    </div>
</div>
