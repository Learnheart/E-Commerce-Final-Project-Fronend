<div class="container mt-5" style="background-color: #fff">
  <!-- Search bar -->
  <mat-form-field appearance="outline" class="w-100 mt-2">
    <!-- <mat-icon>search</mat-icon> -->
    <!-- <button mat-button type="submit" class="search-icon-container">
      <mat-icon>search</mat-icon>
    </button> -->
    <mat-label>Search product</mat-label>
    <input
      matInput
      #searchkeyword
      (keyup)="searchByKeyword(searchkeyword.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search product"
    />
    <!-- <mat-hint>Search product</mat-hint> -->
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5">
        <div class="image-container">
          <img
            class="home-page-product-image"
            [src]="p.productImages[0].url"
            alt=""
          />
        </div>
        <div class="mt-3">
          <p>
            <b>{{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              height: 40px;
              width: 288px;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            <b>{{ p.productDescription }}</b>
          </p>
        </div>
        <div class="mt-2">
          <b>USD. {{ p.productDiscountedPrice }}</b> &nbsp;
          <b style="text-decoration: line-through">{{
            p.productActualPrice
          }}</b>
        </div>
        <div class="mt-2 mb-3">
          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="showProductDetails(p.productId)"
          >
            View Details
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div
    class="text-center mt-5"
    style="padding-bottom: 100px"
    *ngIf="showLoadButton"
  >
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="loadMoreProduct()"
    >
      Load more
    </button>
  </div>

  <div class="mt-5"></div>
</div>
